<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- Font awesome CSS --></head>
	<style type="text/css">

	</style>
<body>
<div class="container">
<div class="contact-form">
						<h4>Formulario de Contacto</h4>
						<!-- Form -->
						<form class="form" role="form">
							<div class="row">
								<div class="col-md-12">
									<!-- Form Group -->
									<div class="form-group">
										<label for="name" class="col-sm-2">Nombre:</label>
										<div class="col-sm-7">	
											<input type="text" class="form-control" id="name" name="name" placeholder="Su Nombre..">
										</div>
										<div class="col-sm-3"></div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
									<label for="mail" class="col-sm-2">Email:</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="mail" name="mail" placeholder="ejemplo@gmail.com">
										</div>
										<div class="col-sm-3"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
							<label for="message" class="col-sm-2">Mensaje:</label>
								<textarea class="form-control" rows="7" id="message" name="message" placeholder="Mensaje......"></textarea>
							</div>
							<!-- Button -->
							<button type="submit" id="submit" name="submit" class="btn btn-red">Enviar</button>&nbsp;
							<button type="reset" class="btn btn-white">Borrar</button>
						</form>
					</div>
</div>
		<!-- jQuery -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!--<script src="js/jquery.js"></script>-->
		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!--Validator -->
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
		<script type="text/javascript">
		$('document').ready(function(){
			$.validator.addMethod("starWith", function(value, element){
				return /^A/.test(value);
			}, 'Campo debe comenza por A');

			$('form').validate({
				rules:{
					name:{
						required:true,
						minlength:5,
						maxlength:15
					},
					mail:{
						required:true,
						email:true
					},
					message:{
						requiered:true
					}
				},
				messages:{
					name:{
						required:"Por favor necesitamos tu nombre..",
						minlength: "Debe tener 5 caracteres m&iacute;nimo",
						maxlength: "Tu nombre es muy largo..."
					},
					mail:{
						required:"Necesitamos tu nombre para ponernos en contacto contigo",
						email:"Ejemplo de email ejemplo@gmail.com"
					}
				},
				highlight: function (element, errorClass){
					$(element).closest('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass){
					$(element).closest('.form-group').removeClass('has-error');
				}
			});
		});
		</script>
</body>
</html>
